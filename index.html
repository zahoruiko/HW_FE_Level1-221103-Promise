<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Down counter</title>
</head>
<body>
    <h1>Down counter: 10 -> 1</h1>
    <p>Using Promise</p> 
    
    <h1 id="counter0"></h1>
    <script>
      // Starting value
      let from0 = 10; 
      // Final value
      let to0 = 1;
      // Defining a function to display the countdown
      function downCounterPromise0() {
        // Creating a Promise object
        new Promise((resolve) => {
          counter0.innerHTML = from0--;
          resolve(console.log("Tick"));
        })
        .then(() => { 
          if (from0 >= to0) {
            setTimeout(() => downCounterPromise0(), 500);
          } 
        });
      }
      // First launch of the counter function
      downCounterPromise0();
    </script>

    <p>Without using Promise</p>
    <h1 id="counter2"></h1>
    <script>
        // Starting value for the cycle
        let i = 10;

        // Defining the countdown output function
        function downCounter() {
          // We display the current value and reduce it for the next iteration
          counter2.innerHTML = i--;
          // If the value is greater than zero, then we make a new call 
          //  to the loop so that it displays the following value
          if (i > 0) {
            // The pause is necessary to allow the Javascript engine to display 
            //  the change in the counter value on the page, since changes to the DOM 
            //  can only be made after the task is completed (in this case, 
            //  after the do-while loop is executed)
            setTimeout(downCounter, 500);
          }
        }
        // The first function call
        downCounter();
      </script>
</body>
</html>
